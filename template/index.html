<!doctype html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>سیستم شبکه بندی</title>

    <!-- css import-->
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css" integrity="sha384-JvExCACAZcHNJEc7156QaHXTnQL3hQBixvj5RV5buE7vgnNEzzskDtx9NQ4p6BJe" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/bootstrap-reboot-rtl.css">
    <link rel="stylesheet" href="../assets/css/style.css">


    <!-- javaScript import-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
    <script src="../assets/js/custom-js.js"></script>


</head>
<body>
<div class="container-fluid" style="margin-bottom: 20px">
    <div class="row">
        <div class="col-sm-12 bg-light">
            <p class="text-center text-info text-header">آموزش فریمورک بوت استرپ ۴</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="carousel slide carousel-fade" id="my-carousel" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#my-carousel" data-slide-to="1"></li>
                    <li data-target="#my-carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../assets/images/1.jpg" alt="first slide">
                        <div class="carousel-caption">
                            <p>دوره آموزشی بوتسترب ۴</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/images/2.jpg" class="d-block w-100" alt="second slide">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/images/3.jpg" class="d-block w-100" alt="third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#my-carousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#my-carousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<!--collapse-->
<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <a href="#collapse-sample1" class="btn btn-danger" data-toggle="collapse">collapse</a>
            <button class="btn btn-warning" type="button" data-toggle="collapse" data-target="#collapse-sample2">Button
                collapse
            </button>
            <button class="btn btn-info" type="button" data-toggle="collapse" data-target=".multiple">Button
                collapse multiple
            </button>
            <br>
            <br>
            <div id="collapse-sample1" class="collapse .multiple">
                <div class="card card-body">
                    این یک متن آزمایشی می باشد.
                </div>
            </div>
            <div id="collapse-sample2" class="collapse .multiple">
                <div class="card card-body">
                    این یک متن آزمایشی می باشد.
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<!--accordion-->
<div class="container">
    <div class="row">
        <div class="col-6">
            <div id="accordion1" class="accordion">
                <div class="card">
                    <div id="test1" class="card-header">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#section1">بخش اول</button>
                    </div>
                </div>
                <div id="section1" class="collapse">
                    <div class="card card-body">
                        متن آزمایشی۱
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
